<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona w budowie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack text vertically */
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out; /* Added slide-in animation */
        }

        .main-text {
            font-size: 56px;
            margin-bottom: 20px; /* Added space below the main heading */
            animation: fadeIn 1.5s ease-in-out;
            color: white;
        }

        .sub-text {
            font-size: 24px;
            margin-top: 0; /* No extra margin at the top */
            color: #ddd;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.coverr.co/videos/coverr-cruise-ship-animation-7214/1080p.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>

    <div class="container">
        <p class="main-text">Strona w Budowie</p>
        <p class="sub-text">Przepraszamy za niedogodności</p>
    </div>
</body>
</html>
